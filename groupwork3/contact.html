<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | GOA Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white font-sans">
    <div class="min-h-screen flex items-center justify-center p-6">
      <div class="bg-gray-800 rounded-2xl shadow-xl p-10 w-full max-w-lg">
        <h1 class="text-3xl font-bold mb-6 text-center text-green-400">
          Contact Us
        </h1>
        <form class="space-y-4">
          <div>
            <label class="block mb-1 text-sm font-medium">Full Name</label>
            <input
              type="text"
              placeholder="Your Name"
              class="w-full px-4 py-2 bg-gray-700 rounded-lg outline-none focus:ring-2 focus:ring-green-500"
            />
          </div>
          <div>
            <label class="block mb-1 text-sm font-medium">Email</label>
            <input
              type="email"
              placeholder="example@gmail.com"
              class="w-full px-4 py-2 bg-gray-700 rounded-lg outline-none focus:ring-2 focus:ring-green-500"
            />
          </div>
          <div>
            <label class="block mb-1 text-sm font-medium">Phone Number</label>
            <input
              type="tel"
              placeholder="+995 5XX XXX XXX"
              class="w-full px-4 py-2 bg-gray-700 rounded-lg outline-none focus:ring-2 focus:ring-green-500"
            />
          </div>
          <div>
            <label class="block mb-1 text-sm font-medium">Message</label>
            <textarea
              placeholder="Write your message..."
              class="w-full px-4 py-2 bg-gray-700 rounded-lg outline-none focus:ring-2 focus:ring-green-500"
              rows="4"
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full bg-green-500 hover:bg-green-600 transition-colors text-white py-2 rounded-lg font-semibold"
          >
            Send Message
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
