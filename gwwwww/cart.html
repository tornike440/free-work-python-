<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart</title>
  <style>
body {
  font-family: Arial, sans-serif;
  background: #fdfdfd;
  color: #111;
  padding: 2rem;
  margin: 0;
}

a {
  text-decoration: none;
  color: inherit;
}

.cart-container {
  max-width: 800px;
  margin: auto;
}

.cart-item {
  display: flex;
  align-items: center;
  margin-bottom: 1rem;
  border-bottom: 1px solid #ccc;
  padding-bottom: 1rem;
}

.cart-item img {
  width: 100px;
  margin-right: 1rem;
}

.cart-item-info {
  flex: 1;
}

.total {
  font-size: 1.5rem;
  font-weight: bold;
  text-align: right;
  margin-top: 2rem;
}

/* ========== Top Bar ========== */
.topbar {
  display: flex;
  justify-content: flex-end;
  padding: 0.5rem 1rem;
  border-bottom: 1px solid #ccc;
  font-size: 0.9rem;
  background-color: #eee;
}

.topbar div {
  margin-left: 1rem;
  cursor: pointer;
}

.topbar div:hover {
  text-decoration: underline;
}

/* ========== Header ========== */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem;
  background-color: #fafafa;
}

.logo {
  font-size: 2rem;
  font-weight: bold;
}

/* ========== Navigation ========== */
nav ul {
  list-style: none;
  display: flex;
  gap: 2rem;
  margin: 0;
  padding: 0;
}

nav ul li {
  cursor: pointer;
  position: relative;
}

nav ul li:hover {
  color: #000;
}

.shop-item {
  position: relative;
  z-index: 1;
}

.shop-item::after {
  content: " ";
  width: 0%;
  height: 2px;
  background: #333;
  display: block;
  transition: width 1.3s;
  margin-top: 3px;
}

.shop-item:hover::after {
  width: 100%;
}

/* ========== Dropdown ========== */
.shop-dropdown {
  opacity: 0;
  position: absolute;
  background-color: #fff;
  border: 1px solid #ccc;
  padding: 1rem;
  z-index: 1000;
  transition: opacity 1s ease;
  pointer-events: none;
  color: #111;
}

.shop-item:hover .shop-dropdown {
  opacity: 1;
  pointer-events: auto;
}

.shop-dropdown ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

#dropdown-list li {
  position: relative;
}

#dropdown-list li::after {
  content: " ";
  position: absolute;
  width: 0%;
  height: 100%;
  background: #000;
  display: block;
  transition: width 1s;
  top: 0;
  left: 0;
  z-index: -1;
}

#dropdown-list li:hover::after {
  width: 100%;
}

/* ========== Icons ========== */
.right-icons {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.right-icons div {
  cursor: pointer;
}

.right-icons div:hover {
  opacity: 0.7;
}

/* ========== Add to Cart Button ========== */
.addcart {
  background-color: #303030;
  color: #fff;
  border: none;
  border-radius: 15px;
  padding: 0.5rem 1.5rem;
  cursor: pointer;
  font-size: 1rem;
  margin-top: 1rem;
  transition: transform 0.3s ease;
  display: block;
  margin-left: auto;
}

.addcart:hover {
  transform: scale(1.1);
}

/* ========== Delete Button ========== */
.delete-btn {
  background: none;
  color: red;
  border: none;
  font-size: 1.2rem;
  cursor: pointer;
  margin-left: 1rem;
}

.delete-btn:hover {
  color: #ff4d4d;
}

/* ========== Footer ========== */
footer {
  text-align: center;
  padding: 1rem;
  background-color: #f0f0f0;
  color: #222;
}
body.darkmode {
  background: #111;
  color: white;
}

body.darkmode .topbar {
  background-color: #1e1e1e;
  border-bottom: 1px solid #333;
}

body.darkmode header {
  background-color: #1e1e1e;
}

body.darkmode nav ul li:hover {
  color: #aaa;
}

body.darkmode .shop-item::after {
  background: #ddded9;
}

body.darkmode .shop-dropdown {
  background-color: #2a2a2a;
  border: 1px solid #444;
  color: #fff;
}

body.darkmode #dropdown-list li::after {
  background: #ffffff;
}

body.darkmode .right-icons div:hover {
  opacity: 0.7;
}

body.darkmode .cart-item {
  border-bottom: 1px solid #444;
}

body.darkmode .shop-dropdown {
  background-color: #2a2a2a;
  color: #fff;
  border-color: #444;
}

body.darkmode .addcart {
  background-color: #000;
  color: #fff;
  border: 1px solid #ccc;
}

body.darkmode .addcart:hover {
  background-color: #000;
}

body.darkmode footer {
  background-color: #111;
  color: #ccc;
}
button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    body.darkmode button {
      background-color: #444;
      color: #fff;
    }
    body.darkmode button:hover {
      background-color: #666;
    }  


  </style>
</head>
<body>

    <header>
      <div class="logo"><a href="hw.html">TKBR</a></div>
      <nav>
        <ul>
          <li class="shop-item">
            <span>Shop ‚ñº</span>
            <div class="shop-dropdown">
              <ul id="dropdown-list">
                <li><a href="tshirts.html">T-Shirts</a></li>

        <div><button id="theme-toggle">Toggle Dark/white Mode</button></div>

  <div class="cart-container">
    <h1>Your Cart</h1>
    <div id="cart-items"></div>
    <div class="total" id="cart-total"></div>

    <a href="payment.html" class="addcart">Order Now</a>
  </div>






    <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    const cartItemsContainer = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');

    function renderCart() {
        cartItemsContainer.innerHTML = '';
        let total = 0;

        cart.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';

        itemDiv.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <div class="cart-item-info">
            <h2>${item.name}</h2>
            <p>$${item.price.toFixed(2)}</p>
            </div>
            <button class="delete-btn" data-index="${index}">‚úñ</button>
        `;

        cartItemsContainer.appendChild(itemDiv);
        total += item.price;
        });

        cartTotal.textContent = `Total: $${total.toFixed(2)}`;

        // Add delete functionality
        const deleteButtons = document.querySelectorAll('.delete-btn');
        deleteButtons.forEach(btn => {
        btn.addEventListener('click', function () {
            const index = this.getAttribute('data-index');
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart(); // Re-render the cart after deletion
        });
        });
    }

    renderCart();

    const toggleButton = document.getElementById("theme-toggle");
            const body = document.body;

            // Apply saved theme on load
            if (localStorage.getItem("theme") === "dark") {
              body.classList.add("darkmode");
            }

            toggleButton.addEventListener("click", () => {
              body.classList.toggle("darkmode");

              // Save preference
              if (body.classList.contains("darkmode")) {
                localStorage.setItem("theme", "dark");
              } else {
                localStorage.setItem("theme", "light");
              }
            });
    </script>
