<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - TKBR</title>
  <style>
    body {
      font-family: fantasy;
      background: #111;
      color: white;
      padding: 2rem;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    form {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #444;
      border-radius: 8px;
      background: #000;
      color: white;
    }

    .addcart {
      background-color: #000;
      color: #fff;
      border: 1px solid #ccc;
      border-radius: 15px;
      padding: 0.5rem 1.5rem;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
      transition: transform 0.3s ease;
      display: block;
      margin-left: auto; 
    }

    .addcart:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #111;
      color: #ccc;
      margin-top: 2rem;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    body.darkmode button {
      background-color: #444;
      color: #fff;
    }
    body.darkmode button:hover {
      background-color: #666;
    }    
  </style>
</head>
<body>
<div style="width:10%; margin-left: 90%; "><button id="theme-toggle">Toggle Dark/white Mode</button></div>
<div class="container">
  <h1>Payment Details</h1>
  <form id="payment-form">
    <label for="email">Email</label>
    <input type="email" id="email" required>

    <label for="card">Card Number</label>
    <input type="text" id="card" placeholder="**** **** **** 1234" required>

    <label for="address">Shipping Address</label>
    <input type="text" id="address" required>

    <button class="addcart" type="submit">Confirm & Pay</button>
  </form>
</div>

<footer>
  <p>&copy; 2025 TKBR. All rights reserved.</p>
</footer>

<!-- Load EmailJS -->
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  // Initialize EmailJS with your public key
  (function () {
    emailjs.init("Zgef7WytC5elglUN0");
  })();

  const form = document.getElementById('payment-form');
  const cart = JSON.parse(localStorage.getItem('cart')) || [];

  // Check if cart is empty
  if (cart.length === 0) {
    alert("Your cart is empty.");
    window.location.href = "/gwwwww/hw.html";
    // Prevent further code execution
    throw new Error("Cart is empty");
  }

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const orderId = Math.floor(Math.random() * 1000000);
    let total = 0;
    let orderList = '';

    cart.forEach(item => {
      orderList += `${item.name} - $${item.price.toFixed(2)}\n`;
      total += item.price;
    });

    const templateParams = {
      email: email,
      order_id: orderId,
      orders: orderList,
      cost_total: total.toFixed(2)
    };

    // Optionally disable button and show feedback
    const btn = form.querySelector('.addcart');
    btn.disabled = true;
    btn.textContent = "Processing...";

    emailjs.send("service_3zto5s5", "__ejs-test-mail-service__", templateParams)
      .then(function (response) {
        alert("Order confirmed! Check your inbox.");
        localStorage.removeItem('cart');
        window.location.href = "/gwwwww/hw.html";
      }, function (error) {
        console.error("Email failed:", error);
        alert("all done. confirmation email will be sent shorty.(jk this part dont works yet :) )");

        btn.disabled = false;
        btn.textContent = "Confirm & Pay";
      });
  });








  const toggleButton = document.getElementById("theme-toggle");
            const body = document.body;

            // Apply saved theme on load
            if (localStorage.getItem("theme") === "dark") {
              body.classList.add("darkmode");
            }

            toggleButton.addEventListener("click", () => {
              body.classList.toggle("darkmode");

              // Save preference
              if (body.classList.contains("darkmode")) {
                localStorage.setItem("theme", "dark");
              } else {
                localStorage.setItem("theme", "light");
              }
            });
</script>

</body>
</html>
